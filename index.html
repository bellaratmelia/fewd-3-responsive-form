<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Code Review - Newsletter</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
	</header>

	<main>
		<h2>Sign up for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox!</p>
		<hr>

		<form action="index.html" method="post">
			<div class="news-form-container">
				<fieldset class="first-section">
					<legend>Contact Information</legend>
					<div class="field-row">
						<label for="fullname">Full Name</label>
						<input type="text" id="fullname" name="user-fullname" placeholder="Required" required />
					</div>

					<div class="field-row">
						<label for="email">Email Address</label>
						<input type="email" id="email" name="user-email" placeholder="Required" required />
					</div>

					<div class="field-row">
						<label for="phonenum">Phone Number</label>
						<input type="tel" id="phonenum" name="user-phonenum" placeholder="33355555"/>
					</div>

					<div class="field-row">
						<label for="city">City</label>
						<input type="text" id="city" name="user-city" placeholder="Narnia" />
					</div>

					<div class="field-row">
						<label for="states">States</label>
						<select id="states" name="user-states">
							<option value="" default selected>Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>

					<div class="field-row">
						<label for="zipcode">Zip Code</label>
						<input type="text" id="zipcode" name="user-city" pattern="[0-9]{5}" placeholder="98765" />
					</div>
				</fieldset>
				<hr>
				<fieldset>
					<legend>Newsletter</legend>
					<div class="field-row-2">
						<label>Select the newsletters you would like to receive</label><br>
						<input type="checkbox" id="html-news" name="news-type" /><label for="html-news">HTML News</label><br>
						<input type="checkbox" id="css-news" name="news-type" /><label for="css-news">CSS News</label><br>
						<input type="checkbox" id="js-news" name="news-type" /><label for="js-news">Javascript News</label>
					</div>

					<div class="field-row-2">
						<label>Newsletter Format</label><br>
						<input type="radio" id="html-format" name="news-format" /><label for="html-format" class="radio-label">HTML</label><br>
						<input type="radio" id="plain-format" name="news-format" /><label for="plain-format" class="radio-label">Plain text</label>
					</div>

					<div class="field-row-2">
						<label>Newsletter Frequency</label><br>
						<input type="radio" id="daily-freq" name="news-freq" /><label for="daily-freq" class="radio-label">Daily</label><br>
						<input type="radio" id="weekly-freq" name="news-freq" /><label for="weekly-freq" class="radio-label">Weekly</label><br>
						<input type="radio" id="biweekly-freq" name="news-freq" /><label for="biweekly-freq" class="radio-label">Bi-weekly</label>
					</div>

					<div class="field-row-2">
						<label for="other-topics">Other topics you'd like to hear about</label>
						<textarea id="other-topics" name="user-other-topics"></textarea>
					</div>
				</fieldset>	
			</div>
			<div class="submit-btn-wrap">
				<button type="submit" id="btn-submit">Sign Up</button>
			</div>
		</form>

	</main>

	<footer>
		<p>&copy; The Code Review</p>
	</footer>
</body>
</html>
